<div class="card">
  <div class="card-body text-center">
    <h2 class="card-title mb-4">Etat De : {{employee.name}} {{employee.lastName}}</h2>

    <div>
      <div class="row mb-3 justify-content-center">
        <h3 class="col-sm-12 mb-4">
          Souhaitez-vous Marquer L'absence De Cet Employé Pour Aujourd'hui ?
        </h3>
      </div>
      <div class="row mb-3 justify-content-center">
        <h4 class="col-sm-12 mb-4">
            Cet Employé(e) A Déjà {{employee.absencesThisMonth}} Absences Pour Ce Mois.
        </h4>
      </div>

      <button (click)="markAsAbsent(employeeId)" class="btn btn-primary me-2" >Confirmer</button>
      <button (click)="returnToList()" class="btn btn-secondary">Annuler</button>
    </div>
  </div>
</div>
